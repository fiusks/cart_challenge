version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: live_code_db
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis-container
    environment:
      - REDIS_PASSWORD=docker
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

volumes:
  postgres_data:
  redis-data:
